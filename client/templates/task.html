<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} col-sm-4">
    <button type="button" class="delete close" aria-label="Close"><span aria-hidden="true">&times;</span></button>

  	<input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private btn btn-sm {{#if private}}btn-default{{else}}btn-primary{{/if}}">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

   <span class="text"><strong>{{username}}</strong> - {{text}}</span>
 </li>
</template>
